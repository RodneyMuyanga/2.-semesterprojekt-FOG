<svg viewBox="0 0 1000 800" preserveAspectRatio="xMinYMin">
    <defs>
        <marker id="a" markerWidth="12" markerHeight="12" refX="0" refY="6" orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" fill="#000"/>
        </marker>
        <marker id="b" markerWidth="12" markerHeight="12" refX="12" refY="6" orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " fill="#000"/>
        </marker>
    </defs>
    <!-- Vandret linje -->
    <line x1="50" y1="730" x2="50" y2="0" style="stroke:#000; marker-start:url(#a); marker-end:url(#b)"/>
    <!-- Vandret linje -->
    <line x1="50" y1="740" x2="950" y2="740" style="stroke:#000; marker-start:url(#a); marker-end:url(#b)"/>
    <!-- Carport område -->
    <svg x="150" y="20" width="800" height="700" viewBox="0 0 600 300">
        <!-- Carport område rektangel -->
        <rect x="0" y="0" width="600" height="300" fill="none" stroke="#000" stroke-width="1"/>
        <!-- Top og bund linjer -->
        <rect x="5" y="30" width="590" height="5" fill="none" stroke="#000" stroke-width="1"/>
        <rect x="5" y="270" width="590" height="5" fill="none" stroke="#000" stroke-width="1"/>
        <!-- Sider linjer -->
        <rect x="595" y="0" width="5" height="300" fill="none" stroke="#000" stroke-width="1"/>
        <rect x="0" y="0" width="5" height="300" fill="none" stroke="#000" stroke-width="1"/>
        <!-- Stolper -->
        <rect x="75" y="25" width="15" height="15" fill="#fff" stroke="#000" stroke-width="1"/>
        <rect x="300" y="25" width="15" height="15" fill="#fff" stroke="#000" stroke-width="1"/>
        <rect x="585" y="25" width="15" height="15" fill="#fff" stroke="#000" stroke-width="1"/>
        <rect x="75" y="285" width="15" height="15" fill="#fff" stroke="#000" stroke-width="1"/>
        <rect x="300" y="285" width="15" height="15" fill="#fff" stroke="#000" stroke-width="1"/>
        <rect x="585" y="285" width="15" height="15" fill="#fff" stroke="#000" stroke-width="1"/>
        <!-- Diagonale linjer -->
        <line x1="25" y1="30" x2="320" y2="285" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="320" y1="30" x2="25" y2="285" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
    </svg>
    <!-- Tekst for længde -->
    <text x="30" y="170" transform="rotate(-90 30 170)" style="text-anchor:middle"><%= carportlength %> meter</text>
    <!-- Tekst for bredde -->
    <text x="575" y="770" style="text-anchor:middle"><%= carportwidth %> meter</text>
</svg>

