<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
    <link rel="stylesheet" th:href="@{/css/styling.css}" href="../public/css/styling.css">
</head>
<body>
<img src="../public/images/fog_logo.png" class="images" th:src="@{/images/fog_logo.png}"/>


<h3>Tillykke med din nye carport!</h3>
<div class="container">
    <div class="form-container">
        <span th:text="${orderNumber}"></span>
        <table>
            <thead>
            <tr>
                <th>Produkt Navn</th>
                <th>Antal</th>
                <th>Beskrivelse</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderline : ${orderlines}">
                <td th:text="${orderline.name}"></td>
                <td th:text="${orderline.quantity}"></td>
                <td th:text="${orderline.description}"> kr. </td>
            </tr>
            </tbody>
        </table>
<br/>

        <form method="post" action="/mypage.html">
            <button class= "btn" type="submit">Min side</button>
        </form>
    </div>
</div>
</body>
</html>
