<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
</head>
<body>
<h1>Tak for din bestilling!</h1>

<h3>Her er en skitse af din nye carport</h3>
<svg version="1.1"
     height="100%" viewBox="0 0 855 690"
     preserveAspectRatio="xMinYMin">
    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;" />
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>

    <!-- Arrows -->
    <line x1=50 y1="630" x2="50" y2="0" style="stroke:#000000; marker-start: url(#beginArrow);
 marker-end: url(#endArrow);" />
    <line x1="50" y1="640" x2="850" y2="640" style="stroke:#000000; marker-start: url(#beginArrow);
 marker-end: url(#endArrow);" />


<svg version="1.1"
         x="75"
         y="10"
         width="800"
         height="600"
         viewBox="0 0 780 600"
         preserveAspectRatio="xMinYMin">

<!-- the box surrounding the whole box -->
    <rect x="0" y="0" width="780" height="600" style="fill: none; stroke: #000000; stroke-width: 1px;"/>

    <!--- The long rects inside the box--->
    <rect x="5" y="30" width="770" height="5" style="fill: none; stroke: #000000; stroke-width: 1px;"/>
    <rect x="775" y="0" width="5" height="600" style="fill: none; stroke: #000000; stroke-width: 1px;"/>
    <rect x="0" y="0" width="5" height="600" style="fill: none; stroke: #000000; stroke-width: 1px;"/>
    <rect x="5" y="570" width="770" height="5" style="fill: none; stroke: #000000; stroke-width: 1px;"/>

    <!--The small squares in the top-->
    <rect x="75" y="25" width="15" height="15" style="fill: white; stroke: #000000; stroke-width: 1px;"/>
    <rect x="350" y="25" width="15" height="15" style="fill: white; stroke: #000000; stroke-width: 1px;"/>
    <rect x="740" y="25" width="15" height="15" style="fill: white; stroke: #000000; stroke-width: 1px;"/>

    <!--The small squares in the bottom -->
    <rect x="75" y="565" width="15" height="15" style="fill: white; stroke: #000000; stroke-width: 1px;"/>
    <rect x="350" y="565" width="15" height="15" style="fill: white; stroke: #000000; stroke-width: 1px;"/>
    <rect x="740" y="565" width="15" height="15" style="fill: white; stroke: #000000; stroke-width: 1px;"/>

    <!--The dashed lines -->
    <line x1="25" y1="30" x2="550" y2="575" style="stroke:black;stroke-width:2;stroke-dasharray:5,5;" />
    <line x1="550" y1="30" x2="25" y2="575" style="stroke:black;stroke-width:2;stroke-dasharray:5,5;" />
</svg>

    <text style="text-anchor: middle" transform="translate(30,300) rotate(-90)">600 cm</text>
    <text style="text-anchor: middle" transform="translate(427.5, 670)">780 cm</text>
    </svg>


</body>
</html>
