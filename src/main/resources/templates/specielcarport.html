<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>specielcarportflatroof</title>
    <style>
        body {
            background-color: #e8f0f8;
        }
    </style>
</head>
<body>
<h1>Bestil Quick-Byg tilbud - Carport med fladt tag</h1>
<img src="../public/images/fog_logo.png" class="images" th:src="@{/images/fog_logo.png}"/>

<link rel="stylesheet" th:href="@{/css/styling.css}" href="../public/css/styling.css">

<div class="container">
    <div class="form-container">

        <p>Udfyld nedenstående omhyggeligt og tryk "Videre".
            Så beregner vi et tilbud til dig. Felter markeret med * SKAL udfyldes!</p>

        <form method="post" action="/calculate">
            <label for="carportwidth">Carportens bredde*</label>
            <select name="carportwidth" id="carportwidth">
                <option value="240">240 cm</option>
                <option value="270">270 cm</option>
                <option value="300">300 cm</option>
                <option value="330">330 cm</option>
                <option value="360">360 cm</option>
                <option value="390">390 cm</option>
                <option value="420">420 cm</option>
                <option value="450">450 cm</option>
                <option value="480">480 cm</option>
                <option value="510">510 cm</option>
                <option value="540">540 cm</option>
                <option value="570">570 cm</option>
                <option value="600">600 cm</option>
            </select><br/>

            <label for="carportlength">Carportens længde*</label>
            <select name="carportlength" id="carportlength">
                <option value="240">240 cm</option>
                <option value="270">270 cm</option>
                <option value="300">300 cm</option>
                <option value="330">330 cm</option>
                <option value="360">360 cm</option>
                <option value="390">390 cm</option>
                <option value="420">420 cm</option>
                <option value="450">450 cm</option>
                <option value="480">480 cm</option>
                <option value="510">510 cm</option>
                <option value="540">540 cm</option>
                <option value="570">570 cm</option>
                <option value="600">600 cm</option>
                <option value="630">630 cm</option>
                <option value="660">660 cm</option>
                <option value="690">690 cm</option>
                <option value="720">720 cm</option>
                <option value="750">750 cm</option>
                <option value="780">780 cm</option>
            </select><br/>

            <span th:text="${param.selectedLength} + ' cm'"></span><br/>
            <input type="hidden" id="selectedLength" name="selectedLength" th:value="${param.carportlength}">
            <label for="comments">Evt. bemærkning / særlige ønsker</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
            <br/>
            <div>
                <button class="btn" type="submit">Videre</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
