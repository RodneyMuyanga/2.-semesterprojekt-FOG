<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contactinfo</title>
  <style>
    body {
      background-color: #e8f0f8;
    }
  </style>
  <link rel="stylesheet" th:href="@{/css/styling.css}" href="../public/css/styling.css">
</head>

<body>
<h2>Opret bruger</h2>

<p>Har du allerede en bruger? klik <a href="login.html" title="Go to login page">her</a></p>




<img src="../public/images/fog_logo.png" class="images" th:src="@{/images/fog_logo.png}"/>

<div class="container">
  <div class="form-container">
    <form method="post" action="/index.html">
      <div th:if="${session.message}">
        <p th:text="${session.message}"></p>
      </div>

  <label for="fullname">Navn*</label><br/>
  <input type="text" id="fullname" name="fullname" placeholder="Fornavn og efternavn" th:value="${fullname}" required/><br/><br/>

  <label for="adress">Adresse*</label><br/>
  <input type="text" id="adress" name="adress" placeholder="Adresse (vej + nummer)" th:value="${adress}" required /><br/><br/>

  <label for="zipcode">Postnummer*</label><br/>
  <input type="text" id="zipcode" name="zipcode" placeholder="Postnummer" th:value="${zipcode}" required /><br/><br/>

  <label for="phonenumber">Telefon*</label><br/>
  <input type="text" id="phonenumber" name="phonenumber" placeholder="Telefon nummer" th:value="${phonenumber}" required /><br/><br/>

  <label for="email">Email*</label><br/>
  <input type="text" id="email" name="email" placeholder="Din email adresse" th:value="${email}" required/><br/><br/>

  <label for="password">Adgangskode*</label><br/>
  <input type="password" id="password" name="password" placeholder="Adgangskode" th:value="${adgangskode}" required /><br/><br/>

  <div>
    <button class="btn" type="button" onclick="history.back()">Tilbage</button>
    <button class="btn" type="submit" >Opret bruger</button>
  </div>

  </div>
</div>
</form>


</body>
</html>
